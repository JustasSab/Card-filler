<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Form</title>
  <link rel="stylesheet" href="../sass/card-form.css">

</head>
<body>
  <div class="container">
    <div class="left-gradiant">
      <div class="card-front">
        <img src="../../images/bg-card-front.png" alt="card-front">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <span class="card-number" id="class-number">0000 0000 0000 0000</span>
        <span class="cardholder-name" id="cardholder-name">Jane Applesseed</span>
        <span class="expiry-date" id="expiry-date">00/00</span>
      </div>

      <div class="card-back">
        <img src="../../images/bg-card-back.png" alt="card-back">
        <span class="cvc-number" id="cvc-number">000</span>
      </div>
    </div>
    
    <div class="card-form">
      <form>
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Applesseed">
        <label for="card_number">Card Number</label>
        <input type="text" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
        <div class="field-button">
          <label for="expirationdate">Exp. Date (MM/YY)</label>
          <div class="field-container">
            <input type="text" id="expirationdateMM" placeholder="MM">
            <input type="text" id="expirationdateYY" placeholder="YY">
          </div>
          <label for="cvc_number">CVC</label>
          <input type="text" id="cvc_number" placeholder="e.g. 123">
        </div>


        <input type="submit" value="Confirm">
      </form>
    </div>

  </div>

  <script src="../js/index.js"></script>
</body>
</html>
